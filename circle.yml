machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get install tftp expect
  override:
    - docker info
    - docker build -t ticklish/atftpd .
test:
  override:
    - docker run -d -p 69:69/udp ticklish/atftpd
    - ./test && test -f validation

notify:
  webhooks:
    - url: $WEBHOOK_URL
