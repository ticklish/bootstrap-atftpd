machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get install tftp
  override:
    - docker info
    - docker build -t ticklish/atftpd .
test:
  override:
    - docker run -d -p 69:69/udp ticklish/atftpd; sleep 10
    - ./test && test -f validation

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ticklish/atftpd
